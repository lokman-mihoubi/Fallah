<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h2 class="text-center mb-4">إنشاء حساب جديد</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">الاسم الكامل</label>
                    <input type="text" id="name" class="form-control" placeholder="ادخل اسمك الكامل" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" id="email" class="form-control" placeholder="ادخل البريد الإلكتروني" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" id="password" class="form-control" placeholder="ادخل كلمة المرور" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">تسجيل</button>
                <p class="text-center mt-3">لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
            </form>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get user input
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Save user data to localStorage
            const userData = { name, email, password };
            localStorage.setItem('user', JSON.stringify(userData));

            alert("تم التسجيل بنجاح! يمكنك الآن تسجيل الدخول.");
            window.location.href = "login.html"; // Redirect to login page
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
